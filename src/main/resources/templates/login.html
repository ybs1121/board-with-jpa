<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">로그인</h1>
    <form id="loginForm" class="mt-3">
        <div class="form-group">
            <label for="usrId">사용자 이름</label>
            <input type="text" class="form-control" id="usrId" name="usrId" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <p class="mt-3">회원이 아니신가요? <a th:href="@{/v1/mav/member/sign-up}">회원가입</a></p>
</div>


<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault(); // 기본 폼 제출 방지

        const usrId = document.getElementById('usrId').value;
        const password = document.getElementById('password').value;

        fetch('/v1/api/member/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({usrId, password})
        })
            .then(response => response.text())
            .then(jwt => {
                if (jwt) {
                    localStorage.setItem('jwt', jwt); // JWT를 로컬 스토리지에 저장
                    alert('로그인 성공!');
                    console.log(localStorage.getItem(jwt))
                    window.location.href = '/v1/mav/board'; // 리다이렉트
                } else {
                    alert('로그인 실패!');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
</script>

</body>
</html>
