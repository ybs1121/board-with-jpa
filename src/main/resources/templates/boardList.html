<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">게시판</h1>
    <table class="table table-bordered mt-3" id="boardTable">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>수정일</th>
        </tr>
        </thead>
        <tbody>
        <!-- 이 부분은 JavaScript로 동적으로 추가됨 -->
        </tbody>
    </table>
    <a href="/v1/mav/board/add" class="btn btn-primary mt-3">새 글 작성</a>
</div>
<script>
    $(document).ready(function() {
        const jwt = localStorage.getItem('jwt'); // 로컬 스토리지에서 JWT를 가져옴
        console.log(jwt)
        console.log("--")

        if (jwt) {
            // AJAX 요청에 JWT를 포함시키기
            $.ajax({
                url: '/v1/api/boards', // 서버에서 게시글 리스트를 가져오는 URL
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + jwt // JWT를 Authorization 헤더에 추가
                },
                success: function(response) {
                    console.log('데이터를 성공적으로 가져왔습니다:', response);
                    // 게시글 데이터를 테이블에 추가
                    const tableBody = $('#boardTable tbody');
                    response.forEach(board => {
                        tableBody.append(`
                            <tr>
                                <td>${board.id}</td>
                                <td><a href="/v1/mav/board/${board.id}">${board.title}</a></td>
                                <td>${board.author}</td>
                                <td>${board.writeDate}</td>
                                <td>${board.modifyDate}</td>
                            </tr>
                        `);
                    });
                },
                error: function(error) {
                    console.error('요청 실패:', error);
                }
            });
        } else {
            console.warn('JWT 토큰이 존재하지 않습니다.');
        }
    });
</script>
</body>
</html>
